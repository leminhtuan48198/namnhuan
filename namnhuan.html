<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>namnhuan</title>
</head>
<body>
<script>
    let year=Number(prompt('Nhap nam'))
    if (year%4==0) {
        if (year%100==0){
            if (year%400==0) {
                alert('Nam '+year+" la nam nhuan")
            } else { alert ('Nam '+year+" khong la nam nhuan")   }
        } else {alert('Nam '+year+" la nam nhuan")}
    } else { alert ('Nam '+year+" khong la nam nhuan")}

</script>
</body>
</html>
